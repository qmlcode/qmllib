name: Test Ubuntu

on:
  # push:
  #   branches:
  #     - '**'
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Testing ${{matrix.os}} py-${{matrix.python-version}}
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran libomp-dev libopenblas-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Build & install
        run: |
          # Install build dependencies first
          uv pip install scikit-build-core pybind11 setuptools
          # Build and install with test dependencies
          uv pip install -e .[test] --verbose

      - name: Run unit tests (exclude integration tests)
        run: uv run pytest -m "not integration" -v
