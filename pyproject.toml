[build-system]
requires = ["setuptools", "setuptools-scm", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "qmllib"
dynamic = ["version"]
authors = []
requires-python = ">=3.10"

[tool.setuptools.dynamic]
version = {attr = "qmllib.version.__version__"}

[options.packages.find]
where="src"
